
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern CTA & Trust Section</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f8f9fc;
        color: #111;
      }

      .cta-section {
        padding: 100px 20px;
        background: linear-gradient(180deg, #ffffff, #f2f6ff);
        text-align: center;
        border-bottom: 1px solid #e2e6f0;
      }

      .cta-title {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 15px;
      }

      .cta-subtitle {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 35px;
      }

      .cta-btn {
        padding: 16px 40px;
        font-size: 1.15rem;
        border-radius: 50px;
        color: white;
        background: #0066ff;
        border: none;
        transition: all 0.28s ease;
        box-shadow: 0 10px 22px rgba(0, 102, 255, 0.25);
      }

      .cta-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 14px 30px rgba(0, 102, 255, 0.38);
        background: #0052cc;
      }

      .trust-section {
        padding: 70px 20px;
        background: #ffffff;
      }

      .trust-title {
        font-size: 1.9rem;
        font-weight: 600;
        margin-bottom: 50px;
        text-align: center;
      }

      .logo-card {
        background: white;
        border-radius: 14px;
        padding: 24px;
        transition: all 0.25s ease;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
        text-align: center;
      }

      .logo-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      }

      .logo-img {
        width: 150px;
        filter: grayscale(100%);
        opacity: 0.75;
        transition: all 0.25s ease;
      }

      .logo-card:hover .logo-img {
        filter: grayscale(0%);
        opacity: 1;
      }

      @media (max-width: 768px) {
        .cta-title {
          font-size: 2rem;
        }
        .logo-img {
          width: 120px;
        }
      }
    </style>
  </head>

  <body>
    <section class="cta-section">
      <h2 class="cta-title">Ready to Transform With KuBest?</h2>
      <p class="cta-subtitle">
        Join with our experts to scale your digital growth.
      </p>
      <button class="cta-btn">Join Now</button>
    </section>

    <section class="trust-section">
      <h3 class="trust-title">Our Trusted Brands</h3>

      <div class="container">
        <div class="row g-4 justify-content-center">
          <div class="col-6 col-md-4 col-lg-3">
            <div class="logo-card">
              <img
                src="/download (2).png"
                class="logo-img"
                alt="KuBest Productions"
              />
            </div>
          </div>

          <div class="col-6 col-md-4 col-lg-3">
            <div class="logo-card">
              <img
                src="/download (1).png"
                class="logo-img"
                alt="KuBest Solutions"
              />
            </div>
          </div>

          <div class="col-6 col-md-4 col-lg-3">
            <div class="logo-card">
              <img
                src="/download (3).png"
                class="logo-img"
                alt="KuBest Academy"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
